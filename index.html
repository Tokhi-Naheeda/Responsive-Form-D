<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="hu.js">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <h1> Tell us more</h1>
        <form action="https://formspree.io/f/xdoqgrgj" method="post">
            <label for="firstname">First name</label>
            <input type="text" name="first name" id="firstname" placeholder="First Name" minlength="3" required>
            <label for="last name">Last Name</label>
            <input type="text" name="last name" id="lastname" placeholder="Last Name" minlength="3" required>
            <label for="email">Your Email</label>
            <input type="email" name="email" id="email" placeholder="Tell us how to contact you" minlength="3" required>
            <label for="message">Tell us about yourself</label>
            <textarea name="message" id="message" cols="30" rows="12" maxlength="100" required></textarea>
            <div class="check">
            <p>want to know more?</p>
            <input type="checkbox" name="toggle" id="toggle">
            <label for="toggle" class="toggle"></label>
            </div>
            <input type="submit" value="Submit" id="submitButton"  disabled>
            <!-- <button type="submit">Submit</button> -->
        </form>
    </div>
</body>
</html>
